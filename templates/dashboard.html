<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-card">
            <h1>Welcome, {{ current_user.username }}!</h1>

            <div class="topic-section">
                <h2>Today's Topic</h2>
                <p>Human Physiology - Body Fluids and Circulation</p>
                <button class="btn start-test" onclick="window.location.href='/test-instructions'">Start Test</button>
            </div>

            <div class="quiz-section">
                <h2>Biology Minor Test</h2>
                <p>45 Minutes | 45 Questions</p>
                <button class="btn start-quiz" onclick="window.location.href='/quiz-instructions'">Start</button>
            </div>

            <a href="{{ url_for('logout') }}" class="btn logout-btn">Logout</a>
        </div>
    </div>
</body>
</html>
